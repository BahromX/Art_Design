<!DOCTYPE html>
<html>
<head>
  <style>
    .image-container {
      position: relative;
      width: 300px; /* Adjust this to your image size */
    }

    .image {
      width: 100%;
      height: auto;
      display: block;
    }

    .shadow {
      position: absolute;
      top: 10px; /* Adjust the top and left values to position the shadow */
      left: 10px;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Adjust the color and opacity of the shadow */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Adjust the shadow properties */
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="./Images/art-design-3.jpg" alt="Your Image" class="image">
    <div class="shadow"></div>
  </div>
</body>
</html>
